<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #chatOutput {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            white-space: pre-wrap;
        }
        #input {
            width: calc(100% - 90px);
            padding: 10px;
        }
        button {
            width: 80px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>ChatBot</h1>
    <div id="chatOutput"></div>
    <input type="text" id="input" placeholder="Enter your message">
    <button onclick="sendMessage()">Send</button>
    <script>
        async function sendMessage() {
            const input = document.getElementById("input");
            const message = input.value.trim();
            if (!message) return;

            const output = document.getElementById("chatOutput");
            output.textContent += `You: ${message}\n`;

            try {
                const response = await fetch('http://localhost:5000/api', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });
                const data = await response.json();
                output.textContent += `Bot: ${data.response}\n\n`;
            } catch (error) {
                console.error(error);
                output.textContent += "Bot: Sorry, something went wrong.\n\n";
            }

            input.value = ""; // Clear input
            input.focus(); // Focus input for next message
            output.scrollTop = output.scrollHeight; // Scroll to bottom
        }
    </script>
</body>
</html>
