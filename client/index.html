<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #chatOutput {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            white-space: pre-wrap;
        }
        #input {
            width: calc(100% - 90px);
            padding: 10px;
        }
        button {
            width: 80px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>ChatBot</h1>
    <div id="chatOutput"></div>
    <input type="text" id="input" placeholder="Enter your message">
    <button onclick="sendMessage()">Send</button>
    
    <script>
        // フロントエンドとバックエンドのAPIパスをローカルとデプロイ環境で適切に設定
        const API_BASE_URL = window.location.origin.includes("localhost") 
            ? "http://localhost:5000" // ローカル環境でのURL
            : window.location.origin; // デプロイされた環境でのURL

        async function sendMessage() {
            // ユーザーが入力したメッセージを取得
            const input = document.getElementById("input");
            const message = input.value.trim();
            if (!message) return; // メッセージが空の場合は処理を終了

            const output = document.getElementById("chatOutput");
            output.innerHTML += `<p><strong>You:</strong> ${message}</p>`; // ユーザーのメッセージを表示

            try {
                // APIにPOSTリクエストを送信
                const response = await fetch(`${API_BASE_URL}/api`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                // レスポンスを受け取った後、ボットの返答を表示
                const data = await response.json();
                output.innerHTML += `<p><strong>Bot:</strong> ${data.response}</p>`;
            } catch (error) {
                console.error(error);
                output.innerHTML += `<p><strong>Bot:</strong> Sorry, something went wrong.</p>`; // エラーメッセージを表示
            }

            // 入力フィールドをクリアして再度フォーカスを設定
            input.value = ""; 
            input.focus(); 
            // チャットの出力部分をスクロールして最新のメッセージを表示
            output.scrollTop = output.scrollHeight; 
        }

        // Enterキーが押されたときにメッセージを送信する
        document.getElementById("input").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                event.preventDefault(); // Enterのデフォルト動作をキャンセル
                sendMessage(); // メッセージを送信
            }
        });
    </script>
</body>
</html>
